xmlns:f="http://java.sun.com/jsf/core"

    <body>
         <div class="container">
             <h:form class="form-signin">
                 <h4 class="form-signin-heading">Step <span class="label label-info">1 of 4</span> </h4>
                 <br/><br/>
<h2 class="form-signin-heading">Register your account</h2>
<h:outputText value="First name"></h:outputText>
<h:inputText class="form-control" value="#{applicationBean.firstName}"></h:inputText>
<h:outputText value="Last name"></h:outputText>
<h:inputText class="form-control" value="#{applicationBean.lastName}"></h:inputText>
<h:outputText value="Social security Number"></h:outputText>
<h:inputText class="form-control" value="#{applicationBean.ssn}"></h:inputText>
<h:outputText value="Mail"></h:outputText>
<h:inputText class="form-control" value="#{applicationBean.email}"></h:inputText>
<h:outputText value="Username"></h:outputText>
<h:inputText class="form-control" value="#{applicationBean.userName}"></h:inputText>
<h:outputText value="Password"></h:outputText>
<h:inputSecret class="form-control" value="#{applicationBean.password}"></h:inputSecret>

<h:commandButton value="Save" action="#{applicationBean.savePerson()}"></h:commandButton>
</h:form>
             <br/><br/>
             
</div> <!-- /container -->
